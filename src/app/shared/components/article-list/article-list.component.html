<div class="article-list">
  <div class="header">
    <h1 class="title">Artículos Destacados</h1>
    <!-- Botón de filtrar -->
    <div class="filter-container">
      <button class="filter-button" (click)="toggleFilterMenu()">
        <img src="src/app/Assets/filtrar.png" alt="Filtrar" class="filter-icon" />
      </button>
      <div class="filter-menu" *ngIf="showFilterMenu">
        <label>
          Categoría:
          <select (change)="onFilterChange($event)">
            <option value="">Todas</option>
            <option value="tecnologia">Tecnología</option>
            <option value="ciencia">Ciencia</option>
            <option value="deportes">Deportes</option>
            <option value="cultura">Cultura</option>
            <option value="educacion">Educación</option>
            <option value="salud">Salud</option>
            <option value="arte">Arte</option>
            <option value="literatura">Literatura</option>
            <option value="historia">Historia</option>
            <option value="viajes">Viajes</option>
            <option value="negocios">Negocios</option>
            <option value="finanzas">Finanzas</option>
            <option value="politica">Política</option>
            <option value="medio-ambiente">Medio Ambiente</option>
            <option value="musica">Música</option>
            <option value="cine">Cine</option>
            <option value="gastronomia">Gastronomía</option>
            <option value="moda">Moda</option>
            <option value="psicologia">Psicología</option>
            <option value="religion">Religión</option>
            <option value="filosofia">Filosofía</option>
            <option value="fotografia">Fotografía</option>
            <option value="automoviles">Automóviles</option>
            <option value="videojuegos">Videojuegos</option>
            <option value="programacion">Programación</option>
            <option value="robotica">Robótica</option>
            <option value="inteligencia-artificial">Inteligencia Artificial</option>
            <option value="astronomia">Astronomía</option>
            <option value="biologia">Biología</option>
            <option value="fisica">Física</option>
            <option value="quimica">Química</option>
            <option value="matematicas">Matemáticas</option>
            <option value="emprendimiento">Emprendimiento</option>
            <option value="economia">Economía</option>
            <option value="derecho">Derecho</option>
            <option value="marketing">Marketing</option>
            <option value="redes-sociales">Redes Sociales</option>
            <option value="animales">Animales</option>
            <option value="jardineria">Jardinería</option>
            <option value="hogar">Hogar</option>
            <option value="familia">Familia</option>
            <option value="infantil">Infantil</option>
            <option value="teatro">Teatro</option>
            <option value="danzas">Danzas</option>
            <option value="comic">Cómic</option>
            <option value="poesia">Poesía</option>
            <option value="aventura">Aventura</option>
            <option value="esoterismo">Esoterismo</option>
            <option value="misterio">Misterio</option>
            <option value="humor">Humor</option>
            <option value="autos">Autos</option>
            <option value="tecnologia-movil">Tecnología Móvil</option>
            <option value="blockchain">Blockchain</option>
            <option value="fintech">FinTech</option>
          </select>
        </label>
      </div>
    </div>
  </div>

  <div *ngIf="articles && articles.length > 0; else noArticles" class="articles-grid">
    <!-- Iterar sobre los artículos -->
    <div *ngFor="let article of articles" class="article-card">
      <!-- Imagen del artículo -->
      <div class="article-image">
        <img
          *ngIf="article.images && article.images.length > 0"
          [src]="article.images[0]"
          alt="Imagen del artículo"
          class="w-full h-32 object-cover rounded-md"
        />
        <img
          *ngIf="!article.images || article.images.length === 0"
          src="assets/default-image.png"
          alt="Imagen predeterminada"
          class="w-full h-32 object-cover rounded-md"
        />
      </div>

      <!-- Contenido del artículo -->
      <div class="article-content">
        <h2>{{ article.title }}</h2>
        <p>{{ article.content }}</p>
        <small>Por {{ article.author }} - {{ article.publicationDate }}</small>
      </div>

      <!-- Footer del artículo -->
      <div class="article-footer">
        <div class="article-icons">
          <span class="icon">
            <img src="assets/me-gusta-1.png" alt="Me Gusta" />
            <span>{{ article.numLikes }}</span>
          </span>
          <span class="icon">
            <img src="assets/icons/comment.svg" alt="Comentario" />
            <span>{{ article.numComments }}</span>
          </span>
        </div>
        <!-- Enlace para leer más -->
        <a [routerLink]="['/article', article.id]" class="share-link">Leer más</a>
      </div>
    </div>
  </div>

  <!-- Plantilla alternativa si no hay artículos -->
  <ng-template #noArticles>
    <p>No hay artículos disponibles.</p>
  </ng-template>
</div>
