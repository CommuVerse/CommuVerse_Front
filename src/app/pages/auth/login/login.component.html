<div class="main-container">
  <div class="image-container">
    <!-- Agregamos el texto "Bienvenido a CommuVerse" -->
    <h1 class="welcome-text">Bienvenido a CommuVerse</h1>
  </div>

  <div class="login-container">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <!-- Campo para Nickname -->
      <div class="form-group">
        <mat-form-field  class="form-input">
          <mat-label>Nickname</mat-label>
          <input
            matInput
            formControlName="nickName"
            placeholder="Introduce tu nickname"
          />
          <mat-error *ngIf="controlHasError('nickName', 'required')">
            Este campo es obligatorio.
          </mat-error>
        </mat-form-field>
      </div>

      <!-- Campo para Contraseña -->
      <div class="form-group">
        <mat-form-field  class-="form-input">
          <mat-label>Contraseña</mat-label>
          <input
            matInput
            formControlName="password"
            type="password"
            placeholder="Introduce tu contraseña"
          />
          <mat-error *ngIf="controlHasError('password', 'required')">
            Este campo es obligatorio.
          </mat-error>
          <mat-error *ngIf="controlHasError('password', 'minlength')">
            La contraseña debe tener al menos 6 caracteres.
          </mat-error>
        </mat-form-field>
      </div>

      <!-- Botón para enviar -->
      <button
        mat-raised-button
        color="primary"
        class="submit-button"
        type="submit"
        [disabled]="loginForm.invalid"
      >
        Iniciar Sesión
      </button>
    </form>

    <!-- Enlaces para registro y recuperación de contraseña -->
    <p class="register-link">
      <a routerLink="/auth/register">Registrarse</a>
      <a routerLink="/auth/reset-password">Recuperar Contraseña</a>
    </p>
  </div>
</div>
